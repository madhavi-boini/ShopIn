{% extends 'base.html' %}

{% block content %}


<div class="container pb-5">
        
        <div class="container mt-5 pt-5">
            {% if error %}
            <div class="alert text-center alert-danger " >{{error}}</div>
            {% endif %}
            <div class="row bg-light p-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <form class="mx-auto"  method="post" > 
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label for="email" class="form-label "><p >Email</p></label></td>
                                <td class="ml-3"><input type="email" name="email" id="email"  class="form-control"></td>
                            </tr>
                            <tr>
                                <td> <label for="password" class="form-label"><p >Password</p></label></td>
                                <td class="ml-3"><input type="password" name="password" id="password" class="form-control"></td>
                            </tr>
                        </table>
                        <div class="text-center">
                            <input type="submit" value="Login" class="btn btn-primary px-5 mt-4" >
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            
            </div>
        </div>
</div>
{% endblock content %}
