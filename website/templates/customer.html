{% extends 'base.html' %}

{% block content %}


<div class="container pb-5">
        
        <div class="container mt-5 pt-5">
            {% if error %}
            <div class="lead alert text-center alert-danger " >{{error}}</div>
            {% endif %}
            <div class="row bg-light p-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <form class="mx-auto" method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label for="fname" class="form-label "><p >First Name</p></label></td>
                                <td class="ml-3"><input type="text" name="fname" id="fname" value="{{values.fname}}"  class="form-control"></td>

                            </tr>
                            <tr>
                                <td><label for="lname" class="form-label "><p >Last Name</p></label></td>
                                <td class="ml-3"><input type="text" name="lname" id="lname" value="{{values.lname}}"  class="form-control"></td>
                            </tr>
                            <tr>
                                <td><label for="phone" class="form-label "><p >Phone Number</p></label></td>
                                <td class="ml-3"><input type="text" name="phone" if="phone" value="{{values.phone}}" class="form-control"></td>
                            </tr>
                            <tr>
                                <td><label for="email" class="form-label "><p >Email</p></label></td>
                                <td class="ml-3"><input required type="email" name="email" id="email" value="{{values.email}}"  class="form-control"></td>
                            </tr>
                            <tr>
                                <td> <label for="password" class="form-label"><p >Password</p></label></td>
                                <td class="ml-3"><input type="password" name="password" id="password" value="{{values.password}}" class="form-control"></td>
                            </tr>
                        </table>
                        <div class="text-center">
                            <input type="submit" value="SignUp" class="btn btn-primary px-5 mt-4" >
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            
            </div>
        </div>
</div>


{% endblock content %}
